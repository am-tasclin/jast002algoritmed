<form action="/login" method="post" class="ng-pristine ng-valid">
	<div>
		<div class="w3-row">
			<div class="w3-col m3 l3 s3 w3-small">Ім’я користувача</div>
			<div class="w3-col m9 l9 s9">
				<input type="text" class="w3-border" name="username"
					placeholder="Логін ім'я">
			</div>
		</div>
		<div class="w3-row">
			<div class="w3-col m3 l3 s3 ">Пароль:</div>
			<div class="w3-col m9 l9 s9">
				<input type="password" name="password" placeholder="Пароль"
					class="w3-border">
			</div>
		</div>
	</div>
	<!-- 
	<div>
		<label> Ім’я користувача : <input type="text" name="username" />
		</label>
	</div>
	<div>
		<label> Пароль: <input type="password" name="password" />
		</label>
	</div>
 -->
	<div class="w3-panel">
		<input class="w3-btn w3-border w3-round" type="submit" value="Увійти">
		<a ng-if="principal.name" class="w3-btn w3-border w3-round"
			href="/logout"> Вийти з логін </a>
		<div data-ng-if="principal.name" class="w3-small w3-right">
			<a href="/f/c/8/me.html">Персональна сторінка</a>
		</div>
		<div data-ng-if="!principal.name">
			<a href="new-login.html" class="w3-small w3-right"> завести
				нового користувача </a>
		</div>
	</div>
</form>
