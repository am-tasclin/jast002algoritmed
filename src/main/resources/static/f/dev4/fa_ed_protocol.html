<span data-ng-repeat="rnd in [ctrl.random.edProtocol[edpv]]"
	data-ng-switch="rnd"> <i data-ng-switch-when="0"
	class="fas fa-edit"></i> <i data-ng-switch-when="1" class="far fa-edit"></i>
	<i data-ng-switch-when="2" class="fas fa-file-word"></i><i
	data-ng-switch-when="3" class="far fa-file-word"></i><i
	data-ng-switch-when="4" class="fas fa-pen"></i><i
	data-ng-switch-when="5" class="fas fa-pen-alt"></i><i
	data-ng-switch-when="6" class="fas fa-pen-fancy"></i>
</span>
